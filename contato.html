  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>

  <link rel="stylesheet" href="contato.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="web">
    <header>
      <nav>
        <img src="./assets/img/logo-incial.png" alt="">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="sobrenos.html">Sobre nós</a>
          </li>
          <li>
            <a href="contato.html">Contato</a>
          </li>
          <li>
            <a href="integrantes.html">Integrantes</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Entre em contato com a gente</h1>
        <section class="formulario">
          <form>
            <label for="nome"> Nome: </label><br>
            <input type="text" id="nome">
            <br>
            <br>
            <label for="email"> Email: </label><br>
            <input type="email" id="email">
            <br>
            <br>
            <label for="mensagem"> Mensagem: </label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <br>
            <br>
            <button>Enviar</button>
        </section>
        <section class="horario">
          <h4>Atendimento</h4>
          <p>Segunda a Sextas, das 9h as 18h</p>
        </section>
        <section class="telefone">
          <h4>Telefone</h4>
          <p>08001234567</p>
        </section>
        <section class="endereco">
          <h4>Endereço</h4>
          <p>Av. Paulista, 283/287 - Vila Mariana, São Paulo - SP, 04002-030</p>
          <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14627.866836949936!2d-46.6469262!3d-23.5696391!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59be70be706d%3A0xf72588cd2f160a8b!2sEdif%C3%ADcio%20Santa%20Catarina!5e0!3m2!1spt-BR!2sbr!4v1713457637659!5m2!1spt-BR!2sbr"
          width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
      </div>
    </main>
    <footer class="container">
      <p> © 2024 - TechField Solutions</p>
    </footer>
  </div>
</body>
</html>
